overwrite: true
schema:
    - ./src/graphql/schemas/posts.gql
    - ./src/graphql/schemas/counter.gql
documents: 'src/!(generated)/*.{tsx,ts}'
generates:
    src/generated/graphql.tsx:
        config:
            noNamespaces: true
            contextType: ../context#MyContext
            withHooks: true
            noHOC: true
            noComponents: true
        plugins:
            - 'typescript-common'
            - 'typescript-client'
            - 'typescript-react-apollo'
            - 'typescript-server'
            - 'typescript-resolvers'
